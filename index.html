<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Milestone 1 Assignment</title>
    <link rel="shortcut icon" href="Assets/icon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="Styles/style.css">
    
</head>
<body class="raleway-font">
    <header class="header">
        <nav>
            <ul>
                <li class="nav-title inter-font">LOGO</li>
                <li><a href="https://webflow.com/" target="_blank"><button class="btn-1">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <a href="https://webflow.com/" target="_blank"><button class="btn-1">Stay Focused</button></a>
        </div>

    </header>

    <main class="bg-color">
        <section class="action">
            <div>
                <h3 class="action-title">See It in Action</h3>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <a href="https://webflow.com/" target="_blank"><button class="btn-1">Launch Live Preview</button></a>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>

        <section class="productive-users">
            <div>
                <p class="productive-users-title">Joined Thousands of Productive Users</p>
            </div>
            <div class="productive-users-data">
                <div>
                    <p class="pud1 inter-font">50K</p>
                    <p class="pud2 inter-font">Active Users</p>
                </div>
                <div>
                    <p class="pud1 inter-font">2M+</p>
                    <p class="pud2 inter-font">Focus Sessions</p>
                </div>
                <div>
                    <p class="pud1 inter-font">95%</p>
                    <p class="pud2 inter-font">Satisfaction rate</p>
                </div>
            </div>
        </section>

        <section class="form">
            <div>
                <p class="form-column-title">Let's Get in Touch</p>
            </div>
            <div>
                <form action="">
                    <label for="email" class="inter-font">Email</label>
                    <input type="email" name="" id="email" placeholder="example@email.com" class="form-column inter-font">
                    <label for="name" class="inter-font">Name</label>
                    <input type="text" name="" id="name" placeholder="full name" class="form-column inter-font">
                    <label for="message" class="inter-font">Message</label>
                    <textarea name="" id="message" cols="30" rows="10" placeholder="write your message...." class="form-column-text inter-font"></textarea>
                    <button class="btn-2">Get in Touch</button>
                </form>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
